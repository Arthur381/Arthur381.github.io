<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeney's Personal Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题部分 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-float">
                Sweeney's Personal Website
            </h1>
            <p class="text-xl text-white opacity-90">IT & AI Enthusiast | Computer Science Student</p>
        </header>

        <!-- 主要内容区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- 个人简历卡片 -->
            <a href="./CV/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">个人简历</h2>
                    <p class="text-gray-600 text-center">暂时是隐藏状态</p>
                </div>
            </a>

            <!-- 课程笔记卡片 -->
            <a href="./Lecture_notes/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Blogs & Lecture Notes</h2>
                    <p class="text-gray-600 text-center">访问我的博客和课程笔记等学习资源</p>
                </div>
            </a>
        </div>

        <!-- 底部信息卡片 -->
        <div class="mt-12 max-w-4xl mx-auto">
            <a href="info.pdf" class="card block rounded-xl p-6 shadow-lg hover:shadow-xl">
                <div class="flex items-center justify-center">
                    <div class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-blue-600">Something about making a personal website</h3>
                        <p class="text-gray-600">点击了解如何制作个人网站</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
