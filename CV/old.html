<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mao Chuan - 个人主页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .icon-wrapper {
            background: linear-gradient(45deg, #4f46e5, #6366f1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 导航栏 -->
        <nav class="mb-8">
            <a href="../../minechuan.github.io" class="text-blue-600 hover:text-blue-800 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="underline">返回主页</span>
            </a>
        </nav>

        <!-- 主体内容 -->
        <div class="profile-card rounded-2xl p-8">
            <!-- 标题部分 -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">毛 川</h1>
                <p class="text-xl text-gray-600">北京大学 计算机科学与技术专业 本科生</p>
            </header>

            <!-- 详细信息 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 专业信息 -->
                <div class="flex items-start p-4 bg-gray-50 rounded-xl">
                    <div class="icon-wrapper w-12 h-12 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-laptop-code text-white text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-1">专业信息</h3>
                        <p class="text-gray-600">计算机科学与技术</p>
                        <p class="text-sm text-gray-500 mt-2">主修课程：算法设计、人工智能、操作系统</p>
                    </div>
                </div>

                <!-- 联系方式 -->
                <div class="flex items-start p-4 bg-gray-50 rounded-xl">
                    <div class="icon-wrapper w-12 h-12 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-envelope text-white text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-1">联系方式</h3>
                        <p class="text-gray-600">maochuan0@126.com</p>
                        <div class="mt-2">
                            <a href="mailto:maochuan0@126.com" class="text-blue-600 hover:text-blue-800 transition-colors">
                                发送邮件 <i class="fas fa-arrow-right ml-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 附加信息 -->
            <div class="mt-8 border-t pt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">个人简介</h2>
                <p class="text-gray-600 leading-relaxed">
                    北京大学计算机科学与技术专业在读本科生，对人工智能和算法设计有浓厚兴趣。
                    积极参与学术研究项目，熟悉Python、Java等编程语言，具有扎实的数据结构和算法基础。
                    致力于将理论知识应用于实际问题的解决。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
